<div id='{{video}}-{{frame}}'>
  {% for frame in pre_context[-3:] %}
  <img class='context precontext' src={{frame}} />
  {% endfor %}
  <img class='to-label' src={{frame_path}} />
  {% for frame in post_context[:3] %}
  <img class='context postcontext' src={{frame}} />
  {% endfor %}
  <div class='labels'>
    {% include 'labels.html' %}
  </div>
</div>
