<!DOCTYPE html>
<body>
  <style type="text/css" media="screen">
    a {
      display: inline-block;
      width: 100px;
      height: 25px;
      line-height: 25px;
      text-align: center;
      background: black;
      text-decoration: none;
      color: white;
      margin: 5px;
    }

    a:hover {
      background: #222;
    }

    a:active {
      background: #555
    }
  </style>
  {% for template in templates %}
  <a href="{{template}}">{{template}}</a>
  {% endfor %}
</body>
</html>
